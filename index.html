<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Olympia</title>
</head>

<body>
    <div class="header">
        <div class="header-title">Olympia</div>
        <ul class="links">
            <li><a href="#">Heaven</a></li>
            <li><a href="#">Ocean</a></li>
            <li><a href="#">Hell</a></li>
        </ul>
    </div>
    <div class="board">
        <div class="left-board">
            <div class="board-title"> Olympia Gods</div>
            <div>The gods you all know</div>
            <button class="board-button">Sign up</button>
        </div>
        <div class="right-board">
            <img href="./images/#">
        </div>
        <div class="main-content">
            <div class="main-text">Gods</div>
            <div class="gods">
                <div class="god">
                    <img href="./images/#">
                    <div class="god-description">Something</div>
                </div>
                <div class="god">
                    <img href="./images/#">
                    <div class="god-description">Something</div>
                </div>
                <div class="god">
                    <img href="./images/#">
                    <div class="god-description">Something</div>
                </div>
                <div class="god">
                    <img href="./images/#">
                    <div class="god-description">Something</div>
                </div>
            </div>
        </div>
        <div class="sub-main">
            <div class="long-text">Placeholder</div>
            <div class="name">Placeholder</div>
        </div>
        <div class="pre-footer">
            <div class="pre-text">
                <div class="pre-bold"></div>
                <div class="pre-normal"></div>
            </div>
            <button class="pre-buton">Sign up</button>
        </div>
        <div class="footer">
            Copyright @ The Odin Project 2022
        </div>
    </div>
</body>

</html>
